<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR AQI Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; /* Ensure video is above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* Ensure Three.js elements are above */
            pointer-events: none; /* Allow interactions */
        }
        #slider-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3; /* Keep UI elements visible */
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="slider-container">
        <label for="aqiSlider">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100" disabled>
        <span id="aqiValue">Loading...</span>
    </div>
    <script>
        let scene, camera, renderer, videoTexture, faceMeshModel;
        let aqiValue = 100;
        const AQI_API_KEY = "32588a0ff6002531fb2ccb32f7223fabde458d9e";

        async function fetchAQI(lat, lon) {
            const url = `https://api.waqi.info/feed/geo:${lat};${lon}/?token=${AQI_API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status === "ok") {
                    aqiValue = data.data.aqi;
                    document.getElementById("aqiValue").textContent = aqiValue;
                    document.getElementById("aqiSlider").value = aqiValue;
                } else {
                    console.error("Failed to fetch AQI:", data);
                }
            } catch (error) {
                console.error("AQI API error:", error);
            }
        }

        function getLocationAndFetchAQI() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        fetchAQI(position.coords.latitude, position.coords.longitude);
                        setInterval(() => fetchAQI(position.coords.latitude, position.coords.longitude), 300000);
                    },
                    (error) => console.error("Geolocation error:", error)
                );
            } else {
                console.error("Geolocation not supported");
            }
        }

        async function init() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Webcam access error:", err);
                return;
            }

            // Setup Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            videoTexture = new THREE.VideoTexture(video);
            let videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            let planeGeometry = new THREE.PlaneGeometry(16, 9);
            let videoMesh = new THREE.Mesh(planeGeometry, videoMaterial);
            videoMesh.scale.set(0.5, 0.5, 0.5);
            scene.add(videoMesh);

            faceMeshModel = await facemesh.load();
            getLocationAndFetchAQI();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
