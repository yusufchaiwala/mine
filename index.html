<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR AQI Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; /* Ensure video is above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* Ensure Three.js elements are above */
            pointer-events: none; /* Allow interactions */
        }
        #slider-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3; /* Keep UI elements visible */
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="slider-container">
        <label for="aqiSlider">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100" disabled>
        <span id="aqiValue">Loading...</span>
    </div>
    <script>
    function updateMicrobes(aqi) {
        let microbeCount = Math.floor(aqi * 1.5); // Increased microbes
        let microbeGroup = new THREE.Group();

        for (let i = 0; i < microbeCount; i++) {
            let microbeGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            let microbeMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            let microbe = new THREE.Mesh(microbeGeometry, microbeMaterial);

            microbe.position.set(
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15
            );

            microbe.userData.velocity = {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02
            };

            microbeGroup.add(microbe);
        }

        scene.add(microbeGroup);

        function animateMicrobes() {
            requestAnimationFrame(animateMicrobes);
            microbeGroup.children.forEach(microbe => {
                microbe.position.x += microbe.userData.velocity.x;
                microbe.position.y += microbe.userData.velocity.y;
                microbe.position.z += microbe.userData.velocity.z;
            });
        }
        animateMicrobes();
    }
</script>


</body>
</html>
