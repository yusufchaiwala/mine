<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Face Aging</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #slider-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; }
        .corner-markings {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <label for="aqiSlider" id="aqiLabel">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100" disabled>
        <span id="aqiValue">100</span>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="topLeft" class="corner-markings"></div>
    <div id="topRight" class="corner-markings"></div>
    <div id="bottomLeft" class="corner-markings"></div>
    <div id="bottomRight" class="corner-markings"></div>
    <script>
        let scene, camera, renderer, videoTexture, faceMeshModel;

        function updateParticles(aqi) {
            if (!scene) return;
            scene.children = scene.children.filter(obj => obj.type !== 'Points');
            let particleCount = aqi * 5; 
            let geometry = new THREE.BufferGeometry();
            let positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            let material = new THREE.PointsMaterial({ color: 0xAA8866, size: 0.3, opacity: 0.8, transparent: true });
            let particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function updateMicrobes(aqi) {
            let microbeCount = Math.floor(aqi / 5);
            for (let i = 0; i < microbeCount; i++) {
                let microbeGeometry = new THREE.SphereGeometry(0.4, 8, 8);
                let microbeMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                let microbe = new THREE.Mesh(microbeGeometry, microbeMaterial);
                microbe.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
                scene.add(microbe);
            }
        }
    </script>
</body>
</html>
