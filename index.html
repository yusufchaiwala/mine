<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Face Aging</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #slider-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; color: white; }
        .corner-markings {
            position: absolute;
            width: 10vw;
            height: 10vw;
            border: 3px solid red;
        }
        .top-left { border-right: none; border-bottom: none; }
        .top-right { border-left: none; border-bottom: none; }
        .bottom-left { border-right: none; border-top: none; }
        .bottom-right { border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div id="slider-container">
        <label for="aqiSlider">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100">
        <span id="aqiValue">100</span>
    </div>
    <video id="video" autoplay playsinline></video>
    <div class="corner-markings top-left" id="topLeft"></div>
    <div class="corner-markings top-right" id="topRight"></div>
    <div class="corner-markings bottom-left" id="bottomLeft"></div>
    <div class="corner-markings bottom-right" id="bottomRight"></div>
    <script>
        let scene, camera, renderer, videoTexture, faceMeshModel, particles = [];

        async function fetchAQI() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch(https://api.waqi.info/feed/geo:${lat};${lon}/?token=32588a0ff6002531fb2ccb32f7223fabde458d9e);
                    const data = await response.json();
                    if (data.status === "ok") {
                        document.getElementById('aqiSlider').value = data.data.aqi;
                        document.getElementById('aqiValue').innerText = data.data.aqi;
                        updateParticles();
                    }
                });
            }
        }

        async function initFaceMesh() {
            faceMeshModel = await facemesh.load();
            detectFace();
        }

        async function detectFace() {
            const video = document.getElementById('video');
            const predictions = await faceMeshModel.estimateFaces({ input: video });
            if (predictions.length > 0) {
                const keypoints = predictions[0].scaledMesh;
                const xMin = Math.min(...keypoints.map(p => p[0]));
                const yMin = Math.min(...keypoints.map(p => p[1]));
                const xMax = Math.max(...keypoints.map(p => p[0]));
                const yMax = Math.max(...keypoints.map(p => p[1]));
                updateCorners(xMin, yMin, xMax, yMax);
            }
            requestAnimationFrame(detectFace);
        }

        function updateCorners(xMin, yMin, xMax, yMax) {
            const scaleX = window.innerWidth / video.videoWidth;
            const scaleY = window.innerHeight / video.videoHeight;
            
            document.getElementById('topLeft').style.transform = translate(${xMin * scaleX}px, ${yMin * scaleY}px);
            document.getElementById('topRight').style.transform = translate(${xMax * scaleX - 10}px, ${yMin * scaleY}px);
            document.getElementById('bottomLeft').style.transform = translate(${xMin * scaleX}px, ${yMax * scaleY - 10}px);
            document.getElementById('bottomRight').style.transform = translate(${xMax * scaleX - 10}px, ${yMax * scaleY - 10}px);
        }

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1;
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            createParticles();
            animate();
        }

        function createParticles() {
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x8B5A2B, transparent: true, opacity: 0.4 });
            for (let i = 0; i < 500; i++) {
                let size = Math.random() * 0.03;
                let particle = new THREE.Mesh(new THREE.SphereGeometry(size, 8, 8), particleMaterial);
                particle.position.set((Math.random() - 0.5) * 3, (Math.random() - 0.5) * 3, Math.random() * -2);
                scene.add(particle);
                particles.push(particle);
            }
            fetchAQI();
        }

        function updateParticles() {
            let aqi = document.getElementById('aqiSlider').value;
            let density = Math.min(500, (aqi / 500) * 500);
            particles.forEach((particle, index) => {
                particle.visible = index < density;
            });
        }

        function animateParticles() {
            particles.forEach(particle => {
                particle.position.y -= 0.002;
                if (particle.position.y < -1.5) {
                    particle.position.y = 1.5;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            animateParticles();
            renderer.render(scene, camera);
        }

        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            document.getElementById('video').srcObject = stream;
        });

        initScene();
        initFaceMesh();
    </script>
</body>
</html>
