<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR AQI Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; /* Ensure video is above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* Ensure Three.js elements are above */
            pointer-events: none; /* Allow interactions */
        }
        #slider-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3; /* Keep UI elements visible */
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="slider-container">
        <label for="aqiSlider">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100" disabled>
        <span id="aqiValue">Loading...</span>
    </div><script>
    const AQI_API_KEY = "32588a0ff6002531fb2ccb32f7223fabde458d9e";

    async function fetchAQI(lat, lon) {
        const url = `https://api.waqi.info/feed/geo:${lat};${lon}/?token=${AQI_API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            console.log("AQI API Response:", data); // Debugging Log

            if (data.status === "ok") {
                const aqiValue = data.data.aqi;
                document.getElementById("aqiValue").textContent = aqiValue;
                document.getElementById("aqiSlider").value = aqiValue;
            } else {
                console.error("AQI fetch failed:", data);
                document.getElementById("aqiValue").textContent = "Error";
            }
        } catch (error) {
            console.error("AQI API error:", error);
            document.getElementById("aqiValue").textContent = "Error";
        }
    }

    function getLocationAndFetchAQI() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("User Location:", position.coords.latitude, position.coords.longitude);
                    fetchAQI(position.coords.latitude, position.coords.longitude);
                    setInterval(() => fetchAQI(position.coords.latitude, position.coords.longitude), 300000);
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    document.getElementById("aqiValue").textContent = "Location Error";
                }
            );
        } else {
            console.error("Geolocation not supported");
            document.getElementById("aqiValue").textContent = "Not Supported";
        }
    }

    getLocationAndFetchAQI(); // Start AQI Fetching
</script>

</body>
</html>
