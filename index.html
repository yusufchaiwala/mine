<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR AQI Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #slider-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="slider-container">
        <label for="aqiSlider">AQI Level:</label>
        <input type="range" id="aqiSlider" min="0" max="500" value="100" disabled>
        <span id="aqiValue">Loading...</span>
    </div>
    <video id="video" autoplay playsinline></video>
    <script>
        let scene, camera, renderer, videoTexture, faceMeshModel;
        let particleSystem, microbes = [];
        let aqiValue = 100;  // Default AQI
        const AQI_API_KEY = "32588a0ff6002531fb2ccb32f7223fabde458d9e";

        async function fetchAQI(lat, lon) {
            const url = `https://api.waqi.info/feed/geo:${lat};${lon}/?token=${AQI_API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status === "ok") {
                    aqiValue = data.data.aqi;
                    document.getElementById("aqiValue").textContent = aqiValue;
                    document.getElementById("aqiSlider").value = aqiValue;
                    updateParticles(aqiValue);
                    updateMicrobes(aqiValue);
                } else {
                    console.error("Failed to fetch AQI:", data);
                    document.getElementById("aqiValue").textContent = "Error";
                }
            } catch (error) {
                console.error("AQI API error:", error);
                document.getElementById("aqiValue").textContent = "Error";
            }
        }

        function getLocationAndFetchAQI() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchAQI(latitude, longitude);
                        setInterval(() => fetchAQI(latitude, longitude), 300000); // Refresh AQI every 5 minutes
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById("aqiValue").textContent = "Location Error";
                    }
                );
            } else {
                console.error("Geolocation not supported");
                document.getElementById("aqiValue").textContent = "No Geolocation";
            }
        }

        async function init() {
            // Setup webcam
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;

            // Setup Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Apply webcam video as texture
            videoTexture = new THREE.VideoTexture(video);
            let videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            let planeGeometry = new THREE.PlaneGeometry(16, 9);
            let videoMesh = new THREE.Mesh(planeGeometry, videoMaterial);
            videoMesh.scale.set(0.5, 0.5, 0.5);
            scene.add(videoMesh);

            // Load FaceMesh model
            faceMeshModel = await facemesh.load();

            // Fetch AQI data
            getLocationAndFetchAQI();

            // Start rendering
            animate();
        }

        function updateParticles(aqi) {
            if (particleSystem) scene.remove(particleSystem);
            
            let particleCount = aqi * 5;
            let geometry = new THREE.BufferGeometry();
            let positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            let material = new THREE.PointsMaterial({ color: 0xAA8866, size: 0.3, opacity: 0.8, transparent: true });
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function updateMicrobes(aqi) {
            microbes.forEach(microbe => scene.remove(microbe));
            microbes = [];

            let microbeCount = Math.floor(aqi / 5);
            for (let i = 0; i < microbeCount; i++) {
                let microbeGeometry = new THREE.SphereGeometry(0.2, 8, 8);
                let microbeMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                let microbe = new THREE.Mesh(microbeGeometry, microbeMaterial);
                microbe.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
                scene.add(microbe);
                microbes.push(microbe);
            }
        }

        async function trackFace() {
            const video = document.getElementById('video');
            const predictions = await faceMeshModel.estimateFaces({ input: video });

            if (predictions.length > 0) {
                let nose = predictions[0].scaledMesh[1];  // Nose tip

                if (particleSystem) particleSystem.position.set(nose[0] / 50 - 3, -nose[1] / 50 + 3, -nose[2] / 100);
                microbes.forEach(microbe => {
                    microbe.position.set(nose[0] / 50 + (Math.random() - 0.5) * 2, -nose[1] / 50 + (Math.random() - 0.5) * 2, -nose[2] / 50);
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            trackFace();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
